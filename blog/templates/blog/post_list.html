<!DOCTYPE html>
<html>
    <head>
        <title>Sachin's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Sachin's Blog</a></h1>
        </header>
        <!-- {{posts}} -->
        {%for post in posts%}
            {{post}}
            <article>
                <time>published : {{ post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr}}</p>
            </article>
        {% endfor %}
